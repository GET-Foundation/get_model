defaults:
  - base_ref_region_config
  - model/GETRegionFinetune@_here_
  - machine/manitou
  - dataset/k562_ref_eval@dataset
  - _self_

assembly: "hg38"

task:
  layer_names: []
  test_mode: "interpret"
  gene_list: /burg/pmg/users/xf2217/CRISPR_comparison/genes.txt
  mutations: /burg/pmg/users/xf2217/CRISPR_comparison/regions.txt

training:
  save_ckpt_freq: 1
  epochs: 100
  warmup_epochs: 1
  accumulate_grad_batches: 1
  clip_grad: null
  use_fp16: false

dataset:
  quantitative_atac: false
  sampling_step: 100
  mask_ratio: 0

optimizer:
  lr: 0.0001
  min_lr: 0.000001
  weight_decay: 0.05
  opt: "adamw"
  opt_eps: 1e-8
  opt_betas: [0.9, 0.999]

wandb:
  project_name: "GETRegionFinetune_k562"
  run_name: "k562_ref_fit"

finetune:
  pretrain_checkpoint: false
  strict: true
  checkpoint: "/burg/pmg/users/xf2217/get_checkpoints/Astrocytes_natac/checkpoint-best.pth"
  model_prefix: "model."
  patterns_to_freeze: []

eval_tss: true
log_image: false
