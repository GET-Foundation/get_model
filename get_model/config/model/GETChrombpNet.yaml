model:
  _target_: get_model.model.model_refactored.GETChrombpNet
  cfg:
    motif_scanner:
      num_motif: 637
      include_reverse_complement: true
      bidirectional_except_ctcf: true
      motif_prior: true
      learnable: false
    atac_attention:
      pool_method: mean
      motif_dim: 639
      hidden_dim: 256
      n_dil_layers: 7
      profile_kernel_size: 75
    with_bias: false
    bias_model:
      _target_: get_model.model.model_refactored.GETChrombpNetBias
      cfg:
        motif_scanner:
          num_motif: 637
          include_reverse_complement: true
          bidirectional_except_ctcf: true
          motif_prior: true
          learnable: false
        atac_attention:
          pool_method: mean
          motif_dim: 639
          hidden_dim: 256
          n_dil_layers: 7
          profile_kernel_size: 75
    bias_ckpt: null
    loss:
      components:
        masked: 
          _target_: torch.nn.MSELoss
          reduction: 'mean'
      weights: 
        masked: 1.0
    metrics:
      components:
        masked: ['pearson', 'spearman', 'mse']
      