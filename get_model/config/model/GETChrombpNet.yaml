model:
  _target_: get_model.model.model_refactored.GETChrombpNet
  cfg:
    motif_scanner:
      num_motif: 637
      include_reverse_complement: true
      bidirectional_except_ctcf: true
      motif_prior: true
      learnable: false
    atac_attention:
      pool_method: mean
      motif_dim: 639
      hidden_dim: 384
      n_dil_layers: 7
      profile_kernel_size: 75
    loss:
      components:
        atpm:
          _target_: torch.nn.MSELoss
          reduction: "mean"
        aprofile:
          _target_: torch.nn.MSELoss
          reduction: "mean"
      weights:
        atpm: 1.0
        aprofile: 1.0
    metrics:
      components:
        atpm: ["mse", "pearson", "spearman", "r2"]
        aprofile: ["mse"]
    with_bias: false
    bias_model:
      _target_: get_model.model.model_refactored.GETChrombpNetBias
      cfg:
        motif_scanner:
          num_motif: 637
          include_reverse_complement: true
          bidirectional_except_ctcf: true
          motif_prior: true
          learnable: false
        atac_attention:
          pool_method: mean
          motif_dim: 639
          hidden_dim: 384
          n_dil_layers: 7
          profile_kernel_size: 75
        loss: ${model.cfg.loss}
        metrics: ${model.cfg.metrics}
    bias_ckpt: null
