defaults:
  - base_config
  - model/GETRegionFinetuneHiC@_here_
  - machine/pc
  - dataset/k562_ref_eval@dataset
  - _self_

assembly: "hg38"

training:
  save_ckpt_freq: 1
  epochs: 100
  warmup_epochs: 1
  accumulate_grad_batches: 1
  clip_grad: null
  use_fp16: false

quantitative_atac: true

optimizer:
  lr: 0.00005
  min_lr: 0.0001
  weight_decay: 0.05
  opt: "adamw"
  opt_eps: 1e-8
  opt_betas: [0.9, 0.95]

wandb:
  project_name: "debug"
  run_name: "debug"

finetune:
  checkpoint: "/home/xf2217/Projects/geneformer_esc/Astrocytes/checkpoint-best.pth"
  model_prefix: "model."
  patterns_to_freeze: []
